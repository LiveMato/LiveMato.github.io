<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password generator.css">
    <script src="password generator.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copy</button>
            </div>
        </div>    
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Lenght</label>
                <input id="len"
                type="number" min="4" max="40" value="20" />
            <div class="form-control">
                <label for="upper">Big letters</label>
                <input id="upper"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Low letters</label>
                <input id="lower"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input id="number"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Symbols</label>
                <input id="symbol"
                type="checkbox" />
            </div>
            <button
                class="generate"
                id="generate" >
                    Generate Password
            </button>
            
        </div>    
    </div> 
</body>
</html>
